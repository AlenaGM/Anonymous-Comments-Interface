<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Yanone+Kaffeesatz:wght@700&display=swap&subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/comments.png" type="img/png">
    <title>Комментарии</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">

            <h1 class="title">Чат</h1>
            <div id="chat"></div>

            <form id="form">
                <div>
                    <label for="author"> Имя *
                    </label>
                </div>
                <div>
                    <input type="text" name="author" id="author" value="" class="inputs"/>
                </div>
                <div>
                    <label for="photo"> Аватарка *</label>
                </div>
                <div>
                    <input type="file" name="file" id="photo" class="inputs"/>
                    <div id="photoPreview"></div>
                </div>

                <div>
                    <label for="comment"> Комментарий:
                    </label>
                </div>
                <div>
                    <textarea name="comment" id="comment" class="inputs"></textarea>
                </div>
                <div>
                    <input name="button" type="button" id="button" value="Отправить"/>
                </div>
            </form>

        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
